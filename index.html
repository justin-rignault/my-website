<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" id="favicon" href="./img/favicons/JR.ico">
    <title>Justin Rignault</title>
</head>
<body>
    <header>
        <img src="./img/jr.svg" alt="logo" class="logo"/>
        <h2>Designer & Developer</h2>
        <nav>
            <a class="mobile">
                <img src="./img/menu.svg" alt="menu" id="menu"/>
            </a>
            <ul class="desktop nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="overlay">
            <h1>Who am I?</h1>
            <img src="img/illustrations/me-coding-mobile.svg" alt="me coding" class="home-img"/>
            <p>Iâ€™m Justin, an innovative full stack web/mobile application designer & developer driven by passion and ingenuity.</p>
            <div>
                <p>Find out more!</p>
                <a href="#portfolio"><img src="img/down-arrow.svg" alt="down arrow" class="down-arrow"/></a>
            </div>
        </div>
    </section>
    <section id="portfolio">
        <h1>Latest Works</h1>
        <div class="works">
            <input type="radio" id="i1" name="images" checked />
            <input type="radio" id="i2" name="images" />
            <input type="radio" id="i3" name="images" />	
            <div class="slide_img" id="one">			
                <img src="./img/CBSA-helper.png" alt="cbsa helper">
            </div>
            <div class="slide_img" id="two">
                <img src="./img/convertenccy.png" alt="convertenccy">
            </div>  
            <div class="slide_img" id="three">
                <img src="./img/github-profile-searcher.png" alt=" github profile searcher">
            </div>
            <div id="nav_slide">
                <label for="i1" class="dots" id="dot1"></label>
                <label for="i2" class="dots" id="dot2"></label>
                <label for="i3" class="dots" id="dot3"></label>
            </div>  
        </div>
    </section>
    <section id="about">
        <h1>About Me</h1>
    </section>
    <script src="./js/code.js"></script>
</body>
</html>
